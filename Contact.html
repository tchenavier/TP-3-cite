        <main>
            <div class="container">
                <div class="col-md-7 col-lg-8">
                    <h1 class="h2">Information de contacte</h1>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Address email </label>
                            </div>
                            <div class="form-floating">
                                <input type="Name" class="form-control" id="floatingName" placeholder="Name">
                                <label for="floatingName">Nom</label>
                            </div>
                            <div class="form-floating">
                                <input type="Age" class="form-control" id="floatingAge" placeholder="Age">
                                <label for="floatingAge">Age</label>

                                <div class="my-3">
                                    Votre genre
                                    <div class="form-check">
                                        <input id="Masculin" name="genre" type="radio" class="form-check-input"
                                            checked="" required="">
                                        <label class="form-check-label" for="Masculin">Masculin</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="Feminin" name="genre" type="radio" class="form-check-input"
                                            required="">
                                        <label class="form-check-label" for="Feminin">Feminin</label>
                                    </div>
                                    <div class="form-check"> <input id="NePasSpecifier" name="genre" type="radio"
                                            class="form-check-input" required="">
                                        <label class="form-check-label" for="NePasSpecifier">Ne pas specifier</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="Message" class="form-control" id="floatingAge"
                                            placeholder="Message">
                                        <label for="floatingAge">Message</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit">Envoyer</button>
                        </div>
        </main>
