        <!--bendeau-->

            <div class="nav-wrapper">
                <button class="menu-toggle" id="menu-btn" aria-label="Ouvrir le menu"><!--pour mobille-->

        <!--Fin bendeau-->

        <main>
            <div class="contact-form-container">
                <h1 class="form-title">Information de contact</h1>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Adresse email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Nom</label>
                    </div>

                    <div class="form-group">
                        <input type="number" id="age" placeholder=" ">
                        <label for="age">Age</label>
                    </div>

                    <div class="gender-section">
                        <p>Votre genre</p>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="genre" value="Masculin" checked>
                                <span>Masculin</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="genre" value="Feminin">
                                <span>Féminin</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="genre" value="NePasSpecifier">
                                <span>Ne pas spécifier</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea id="message" placeholder=" " rows="4" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
        </main>
    </div>
</body>
